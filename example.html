<h1>findThumb.php example</h1>
<h2>Served on <a href="http://media.objectivev.com">media.objectivev.com</a></h2>

<table>
    <tr>
        
    <td>
        <input type="text" id="article_url">
        <br />
        <button class="btn btn-default" type="button" onclick="populate_image()">look up thumbnail</button>
    </td>

    <td>

        <img style="width:200px;height:200px;border:1px solid grey;" id="testimage" src="" />
    </td>

    </tr>
</table>





<script>
    
function populate_image() {
    var url = document.getElementById("article_url");
    var image = document.getElementById("testimage");
    image.src = "http://www.media.objectivev.com/findThumb.php?url=" + encodeURIComponent(url.value);

}

</script>
